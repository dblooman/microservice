# Spring Profiles. Read it from the Environment or use another Profile
spring.profiles.active = ${SPRING_PROFILES_ACTIVE:dev}

# TODO: 2/17/18 Move common properties to this file from the other Property Files

# JPA
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.hibernate.ddl-auto = validate

# Datasource
spring.datasource.initialize = false
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/microservice?useSSL=false&zeroDateTimeBehavior=convertToNull
spring.datasource.username = root
spring.datasource.password = root